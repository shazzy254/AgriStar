{% extends 'base.html' %}
{% load static %}

{% block title %}Login - AgriStar{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
    /* Hide navigation links and toggler */
    .navbar-nav,
    .navbar-toggler {
        display: none !important;
    }

    /* Reduce navbar height */
    .navbar {
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
        min-height: auto !important;
    }

    body {
        background: url('{% static "images/tomatoes_bg.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(3px);
        z-index: -1;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 glass-card animate__animated animate__fadeInDown">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="rounded-circle bg-success d-inline-flex align-items-center justify-content-center mb-3"
                        style="width: 60px; height: 60px;">
                        <i class="bi bi-person-fill text-white fs-2"></i>
                    </div>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Login to access your dashboard</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0"
                                placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                        Login <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-2">New to AgriStar? <a href="{% url 'register' %}" class="text-success fw-bold">Create
                            an account</a></p>
                    <a href="{% url 'password_reset' %}" class="text-muted small text-decoration-underline">Forgot
                        Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
