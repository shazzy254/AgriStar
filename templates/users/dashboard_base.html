{% extends 'base.html' %}

{% block title %}Dashboard - AgriStar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card glass-card border-0 py-5">
            <div class="card-body">
                <div class="mb-4">
                    <i class="bi bi-person-circle text-success" style="font-size: 5rem;"></i>
                </div>
                <h2 class="fw-bold mb-3">Welcome, {{ user.username }}!</h2>
                <p class="lead text-muted mb-4">You are logged in as a <strong>{{ user.get_role_display }}</strong>.</p>

                <div class="d-grid gap-3 col-md-8 mx-auto">
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary rounded-pill py-3 fw-bold">
                        <i class="bi bi-person-gear me-2"></i>Manage Profile
                    </a>
                    <a href="{% url 'product_list' %}" class="btn btn-success rounded-pill py-3 fw-bold">
                        <i class="bi bi-shop me-2"></i>Go to Marketplace
                    </a>
                    <a href="{% url 'feed' %}" class="btn btn-outline-secondary rounded-pill py-3 fw-bold">
                        <i class="bi bi-people me-2"></i>Community Feed
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
