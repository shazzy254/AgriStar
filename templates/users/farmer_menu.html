<!-- Hamburger Menu Component for Farmer -->
<style>
    :root {
        --agri-green: #2d5016;
        --agri-light-green: #4a7c2c;
        --agri-gold: #d4af37;
    }

    /* Hamburger Menu Button */
    .farmer-menu-toggle {
        position: fixed;
        top: 80px;
        left: 20px;
        z-index: 1001;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--agri-green) 0%, var(--agri-light-green) 100%);
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .farmer-menu-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .farmer-menu-toggle i {
        color: white;
        font-size: 1.5rem;
    }

    /* Side Menu Overlay */
    .farmer-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .farmer-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Side Menu Panel */
    .farmer-side-menu-panel {
        position: fixed;
        top: 0;
        left: -300px;
        width: 280px;
        height: 100%;
        background: linear-gradient(180deg, var(--agri-green) 0%, var(--agri-light-green) 100%);
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: left 0.3s ease;
        overflow-y: auto;
    }

    .farmer-side-menu-panel.active {
        left: 0;
    }

    .farmer-menu-header {
        padding: 2rem 1.5rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .farmer-menu-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 3px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }

    .farmer-menu-header h6 {
        color: white;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .farmer-menu-header .badge {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
    }

    .farmer-menu-links {
        padding: 1.5rem 1rem;
    }

    .farmer-menu-link {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 12px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
    }

    .farmer-menu-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 0;
        width: 4px;
        background: var(--agri-gold);
        transition: height 0.3s ease;
    }

    .farmer-menu-link:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        padding-left: 2rem;
    }

    .farmer-menu-link:hover::before {
        height: 70%;
    }

    .farmer-menu-link.active {
        background: var(--agri-gold);
        color: white;
    }

    .farmer-menu-link i {
        margin-right: 1rem;
        font-size: 1.2rem;
        width: 24px;
    }
</style>

<!-- Hamburger Menu Button -->
<button class="farmer-menu-toggle" onclick="toggleFarmerMenu()">
    <i class="bi bi-list"></i>
</button>

<!-- Menu Overlay -->
<div class="farmer-menu-overlay" onclick="toggleFarmerMenu()"></div>

<!-- Side Menu Panel -->
<div class="farmer-side-menu-panel">
    <div class="farmer-menu-header">
        <div class="farmer-menu-avatar">
            <i class="bi bi-person-fill text-white fs-1"></i>
        </div>
        <h6>{{ user.username }}</h6>
        <span class="badge">
            <i class="bi bi-flower2 me-1"></i>Farmer Account
        </span>
    </div>

    <div class="farmer-menu-links">
        <a href="{% url 'dashboard' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'profile' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
            <i class="bi bi-person-circle"></i>
            <span>My Profile</span>
        </a>
        <a href="{% url 'product_list' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
            <i class="bi bi-shop"></i>
            <span>Marketplace</span>
        </a>
        <a href="{% url 'calendar' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
            <i class="bi bi-calendar-event"></i>
            <span>Calendar</span>
        </a>
        <a href="{% url 'ai_assistant_index' %}"
            class="farmer-menu-link {% if 'ai_assistant' in request.path %}active{% endif %}">
            <i class="bi bi-robot"></i>
            <span>AI Assistant</span>
        </a>
        <a href="{% url 'feed' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'feed' %}active{% endif %}">
            <i class="bi bi-people"></i>
            <span>Community</span>
        </a>
        <a href="{% url 'saved_posts' %}"
            class="farmer-menu-link {% if request.resolver_match.url_name == 'saved_posts' %}active{% endif %}">
            <i class="bi bi-bookmark-fill"></i>
            <span>Saved Posts</span>
        </a>
    </div>
</div>

<script>
    function toggleFarmerMenu() {
        const menuPanel = document.querySelector('.farmer-side-menu-panel');
        const menuOverlay = document.querySelector('.farmer-menu-overlay');
        const menuToggle = document.querySelector('.farmer-menu-toggle');

        menuPanel.classList.toggle('active');
        menuOverlay.classList.toggle('active');

        // Change icon
        const icon = menuToggle.querySelector('i');
        if (menuPanel.classList.contains('active')) {
            icon.className = 'bi bi-x-lg';
        } else {
            icon.className = 'bi bi-list';
        }
    }

    // Close menu when clicking on a link
    document.querySelectorAll('.farmer-menu-link').forEach(link => {
        link.addEventListener('click', function () {
            toggleFarmerMenu();
        });
    });
</script>
