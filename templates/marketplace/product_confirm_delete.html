{% extends 'base.html' %}
{% block title %}Delete Product - AgriStar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block mt-4">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
