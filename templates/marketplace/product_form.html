{% extends 'base.html' %}
{% block title %}Sell Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h3 class="mb-4">List a New Product</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">List Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
